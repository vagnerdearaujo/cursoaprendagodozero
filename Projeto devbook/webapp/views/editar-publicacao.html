<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Atualizar publicação - {{ .Titulo }}</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>
    {{ template "barranavegacao"}}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Publicação</h3>
                <div class="form-group">
                    <label for="titulo"></label>
                    <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Título da Publicação" value="{{ .Titulo }}">
                </div>
                <div class="form-group">
                    <label for="conteudo"></label>
                    <textarea name="conteudo" class="form-control" id="conteudo" placeholder="Conteúdo da Publicação">{{ .Conteudo }}</textarea>
                </div>
                <button id="atualizar-publicacao" class="btn btn-info" data-publicacao-id="{{ .ID }}">
                    Salvar
                </button>
            </div>
        </div>
    </div>
    {{ template "rodape"}}
    {{ template "scripts"}}
    <script src="/assets/js/publicacoes.js"></script>
    
</body>
</html>
